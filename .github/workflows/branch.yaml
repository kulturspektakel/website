name: Run tests

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: install
        run: yarn
      - name: generate prisma client
        run: yarn generate:prisma
      - name: typecheck
        run: yarn typecheck
      - name: run tests
        run: yarn test
